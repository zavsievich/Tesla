<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tesla</title>
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <nav class="navbar">
                <a href="#" class="navbar__link"><img src="img/logo.png" alt="Tesla" class="navbar__logo" width="320px"></a>
                <ul class="navbar__list">
                    <li class="navbar__element">main page</li>
                    <li class="navbar__element">specs</li>
                    <li class="navbar__element">design</li>
                    <li class="navbar__element">unweil</li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="section-1">
                <h1 class="section-1__header">roadster</h1>
                <img src="img/main.png" alt="Tesla Roadster" class="section-1__image">
                <div class="section-1__specifications">
                    <div class="section-1__specification">1.9s <br>0-60mph</div>
                    <div class="section-1__specification">+250mph <br>Top Speed </div>
                    <div class="section-1__specification">620mi <br> Mile Range </div>
                </div>
                <div class="section-1__paragraph">
                    <p class="section-1__paragraph">
                        The quickest car in the world, with record-setting <br> acceleration, range and performance.
                    </p>
                </div>
                <div class="section-1__triangle">
                    <p class="section-1__triangle-name">more details</p>
                    <svg width="17" height="17">
                        <polygon points="1 1, 9 17, 17 1"
                                fill="transparent" stroke="#828080" stroke-width="2" />
                        </svg>
                </div>
            </section>
            <section class="section-2">

            </section>

        </main>
    </div>
</body>
</html>
